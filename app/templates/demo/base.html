{% extends 'base.html' %}

{% block title %}{{ _('Demo Gateway') }}{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .demo-hero {
            background: radial-gradient(circle at top left, rgba(255, 107, 53, 0.15), transparent 60%),
                        radial-gradient(circle at bottom right, rgba(99, 102, 241, 0.15), transparent 55%),
                        var(--bg-primary);
            color: var(--text-primary);
        }
        .demo-section {
            padding: 4rem 0;
        }
        .demo-card {
            border-radius: 1rem;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: var(--bg-card);
        }
        .demo-badge {
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.7rem;
            border-radius: 999px;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 107, 53, 0.15);
            color: var(--orange);
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
        .demo-badge i {
            font-size: 0.8rem;
        }
        .demo-grid-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 107, 53, 0.12);
            color: var(--orange);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
    </style>
{% endblock %}

{% block content %}
    <main class="demo-content py-5">
        {% block demo_content %}{% endblock %}
    </main>
{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
